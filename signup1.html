<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup1.css">
  </head>
  <body>
    <div class="form">
      <form id="register">
        <div class="row">
          <div class="col head">Name</div>
          <div class="col form_ele">
            <input type="text" name="name" value="" id="i_name" class="inputtab"/>
          </div>
        </div>
        <div class="row">
          <div class="col head">Email</div>
          <div class="col form_ele">
            <input type="email" name="email" value="" id="i_email" class="inputtab"/>
            <input type="button" id="check_availability" value="Check Availability" class="btn"/>
          </div>
        </div>
        <div class="row">
          <div class="col head">Password</div>
          <div class="col form_ele">
            <input type="password" name="password" value="" id="i_password" class="inputtab"/>
          </div>
        </div>
        <div class="row">
          <div class="col head">Confirm Password</div>
          <div class="col form_ele">
            <input type="password" name="confirm_password" value="" id="i_confirm_password" class="inputtab"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col no_star_head">
            <input type="reset" name="reset" value="Clear" class="btn"/>
          </div>
          <br>
          <div class="col form_ele">
            <input type="submit" name="submit" value="Submit" class="btn"/>
            <br />
            <br>
          </div>
        </div>
      </form>
      <a href="signin.html"><button class="btn">Login</button></a>
    </div>
    <script src="js/common.js"></script>
    <script src="signup1.js"></script>
  </body>
</html>
